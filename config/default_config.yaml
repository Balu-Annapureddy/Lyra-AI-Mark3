# Lyra AI Operating System - Default Configuration

lyra:
  name: "Lyra"
  version: "0.2.0"
  mode: "development"  # development, production

interaction:
  default_interface: "text"  # text, voice
  voice_enabled: false
  language: "en"
  response_style: "friendly"  # friendly, professional, concise

safety:
  require_confirmation: true
  permission_level: "strict"  # strict, moderate, relaxed
  log_all_actions: true
  dry_run_by_default: true

memory:
  database_path: "data/lyra_memory.db"
  max_event_history: 10000
  summarization_threshold: 1000
  cleanup_days: 30  # Clean up SHORT_TERM memories older than this

automation:
  pc_control_enabled: true
  phone_control_enabled: false
  default_file_directory: "~/Documents"
  
reasoning:
  intent_confidence_threshold: 0.3
  max_execution_plan_steps: 10

learning:
  track_outcomes: true
  outcomes_file: "data/outcomes.jsonl"
  
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file_path: "data/logs/lyra.log"
  console_output: true
  max_log_size_mb: 10
  backup_count: 5

# ---------------------------------------------------------------------------
# Cognitive Operating Layer â€” Future Subsystem Configuration
# Phase F1: Config foundation for lazy-loaded subsystems
# ---------------------------------------------------------------------------

embedding:
  model: "all-MiniLM-L6-v2"
  lazy_load: true
  confidence_threshold: 0.75
  mid_confidence_threshold: 0.5
  unload_after_seconds: 120
  precompute_intents: true
  cache_embeddings: true
  device: "cpu"

llm:
  provider_priority: ["ollama", "gemini"]
  ollama:
    model: "qwen2.5:3b"
    timeout: 8
  gemini:
    model: "gemini-1.5-flash"
  lazy_load: true
  max_tokens: 512
  temperature: 0.2
  structured_output_only: true
  unload_after_seconds: 180
  allow_execution: false
  memory_guard_min_free_gb: 0.8  # 10% of 8GB

emotion:
  enabled: true
  rule_based_enabled: true
  llm_assisted_enabled: true
  sarcasm_detection: true
  intensity_threshold: 0.6

multilingual:
  enabled: true
  auto_detect: true
  mirror_response_language: true
  fallback_language: "en"

vision:
  enabled: false
  ocr_enabled: false
  lazy_load: true
  unload_after_seconds: 120
  tesseract_path: null

search:
  enabled: false
  provider: "duckduckgo"
  max_results: 5
  safe_mode: true

memory_intelligence:
  enabled: true
  preference_learning: true
  behavioral_tracking: true
  proactive_suggestions: false

resource_monitor:
  enabled: true
  max_ram_usage_gb: 4.0
  warn_threshold_gb: 0.8
  enforce_single_heavy_model: true
  log_usage: true
